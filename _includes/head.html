<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

 	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
 	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

 	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

 	<link rel="stylesheet" href="{{ "/css/grid.css" | prepend: site.baseurl }}">

    {% if page.permalink == "/"%}
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/index.css">
    {% else %}
        {% assign partes-permalink = page.permalink | split: '/' %}
        {% for parte-permalink in partes-permalink %}
            {% unless parte-permalink == "/" or parte-permalink == "" %}
        		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/{{ parte-permalink }}.css">
            {% endunless %}
        {% endfor %}    
    {% endif %}

  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

</head>
